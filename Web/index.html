<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LED Control</title>
    <script>
      var connection = new WebSocket("ws://localhost:8080", "test");
      function setMode(mode) {
        connection.send(mode);
      }
    </script>
  </head>
  <body>
    <input type="button" onClick="setMode('randomCycleRight');" value="Cycle" />
    <input type="button" onClick="setMode('randomSin');" value="Sin" />
    <input type="button" onClick="setMode('black');" value="Black" />
  </body>
</html>
